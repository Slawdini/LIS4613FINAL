<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Inventory Management System</h1>
    
    <!-- Form for adding a new product -->
    <h2>Add Product</h2>
    <form id="addProductForm" action="/api/products" method="POST">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="name" required><br><br>
        
        <label for="productDescription">Product Description:</label>
        <input type="text" id="productDescription" name="description"><br><br>
        
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="price" step="0.01" min="0" required><br><br>
        
        <button type="submit">Add Product</button>
    </form>

    <!-- Form for updating an existing product -->
    <h2>Update Product</h2>
    <form id="updateProductForm">
        <label for="productId">Product ID:</label>
        <input type="number" id="productIdToUpdate" name="id" required><br><br>
        
        <label for="productNameToUpdate">Product Name:</label>
        <input type="text" id="productNameToUpdate" name="name"><br><br>
        
        <label for="productDescriptionToUpdate">Product Description:</label>
        <input type="text" id="productDescriptionToUpdate" name="description"><br><br>
        
        <label for="productPriceToUpdate">Product Price:</label>
        <input type="number" id="productPriceToUpdate" name="price" step="0.01" min="0"><br><br>
        
        <button type="button" onclick="updateProduct()">Update Product</button>
    </form>

    <!-- Button for deleting a product -->
    <h2>Delete Product</h2>
    <form id="deleteProductForm">
        <label for="productIdToDelete">Product ID:</label>
        <input type="number" id="productIdToDelete" name="id" required><br><br>
        
        <button type="button" onclick="deleteProduct()">Delete Product</button>
    </form>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
